<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ألحان كنيسة العذراء مريم - مدينة السادات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="https://via.placeholder.com/150?text=Virgin+Mary+Icon" alt="أيقونة السيدة العذراء" class="main-icon">
            <h1>كنيسة السيدة العذراء مريم بمدينة السادات</h1>
            <p class="subtitle">مكتبة الألحان القبطية الأرثوذكسية</p>
        </div>
    </header>

    <main>
        <section class="partitions">
            <div class="card" onclick="showCategory('annual')">
                <img src="https://img.icons8.com/fluency/96/calendar.png" alt="سنوي">
                <h3>الألحان السنوية</h3>
            </div>
            <div class="card" onclick="showCategory('fasting')">
                <img src="https://img.icons8.com/fluency/96/bread.png" alt="صيام">
                <h3>ألحان الصيام</h3>
            </div>
            <div class="card" onclick="showCategory('joyful')">
                <img src="https://img.icons8.com/fluency/96/confetti.png" alt="فرايحي">
                <h3>الألحان الفرايحي</h3>
            </div>
            <div class="card" onclick="showCategory('palm')">
                <img src="https://img.icons8.com/icons8-glyph/96/palm-tree.png" alt="شعنيني">
                <h3>الألحان الشعنيني</h3>
            </div>
            <div class="card" onclick="showCategory('sad')">
                <img src="https://img.icons8.com/fluency/96/sad-sun.png" alt="حزايني">
                <h3>الألحان الحزايني</h3>
            </div>
        </section>

        <section id="audio-section" class="audio-list">
            <h2 id="category-title">اختر مناسبة لعرض الألحان</h2>
            <div id="songs-container">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
